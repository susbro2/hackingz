            padding: 10px;
            height: 100vh;
            touch-action: manipulation;
        }
        #terminal {
            height: calc(100vh - 140px);
            overflow-y: auto;
            padding: 10px;
            background: #000;
            border: 1px solid #333;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        #terminal::-webkit-scrollbar {

        }
        #quick-buttons {

            flex-wrap: wrap;

            margin-bottom: 10px;

        .quick-btn {
            background: #1a1a1a;
            color: #0f0;
            border: 1px solid #333;
            padding: 8px 12px;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            border-radius: 3px;
            user-select: none;
        }
        .quick-btn:active {
            background: #333;
        }
        .quick-btn.danger {
            color: #ff4040;
            border-color: #ff4040;
        }
        #input-section {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000;
            padding: 10px;
            border-top: 1px solid #333;
        }

        #input-line {
            display: flex;
        }
        #command-input {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            outline: none;
            flex: 1;
            padding: 10px;
            border-radius: 3px;
        }
        .output-line {
            margin: 2px 0;
            font-size: 14px;
        }
        .success { color: #00ff00; }
        .warning { color: #ffff00; }
        .error { color: #ff4040; }
        .info { color: #00bfff; }
        
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        #product-hunt-badge {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        .matrix-char {
            position: absolute;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }

            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(str);

                return;
            }
            addOutput('PING ' + host + ' (192.168.1.1): 56 data bytes');
            let count = 0;
            const interval = setInterval(() => {
                const time = (Math.random() * 50 + 10).toFixed(1);
                addOutput('64 bytes from ' + host + ': icmp_seq=' + count + ' ttl=64 time=' + time + ' ms');
                count++;
                if (count >= 4) {
                    clearInterval(interval);
                    addOutput('--- ' + host + ' ping statistics ---');
                    addOutput('4 packets transmitted, 4 received, 0% packet loss');
                }
            }, 1000);
        }
        
        function traceRoute(host) {
            if (!host) {
                addOutput('Usage: TRACERT <host>', 'error');
                return;
            }
            addOutput('Tracing route to ' + host + ' over a maximum of 30 hops:');
            const hops = ['192.168.1.1', '10.0.0.1', '203.0.113.1', host];
            hops.forEach((hop, i) => {
                setTimeout(() => {
                    const time = (Math.random() * 50 + 10).toFixed(0);
                    addOutput((i + 1) + '    ' + time + ' ms    ' + hop);
                }, (i + 1) * 1000);
            });
        }
        
        function changeDirectory(dir) {
            if (!dir) {
                addOutput('Usage: CD <directory>', 'error');
                return;
            }
            if (dir === '..') {
                currentDir = '/home';
            } else {
                currentDir = currentDir + '/' + dir;
            }
            addOutput('Changed to: ' + currentDir, 'success');
        }
        
        // AI Functions
        function toggleAIMode() {
            aiMode = !aiMode;
            if (aiMode) {
                addOutput('ü§ñ AI MODE ACTIVATED', 'success');
                addOutput('You can now chat directly with AI. Type EXIT to return to terminal mode.');
                addOutput('üß† DeepSeek R1T2 Chimera AI is ready!', 'success');

                addOutput('üíª TERMINAL MODE ACTIVATED', 'info');

        async function askAI(question) {
            if (!question.trim()) {
                addOutput('Please provide a question.', 'error');
                return;
            }
            
            addOutput('ü§ñ AI is thinking...', 'warning');
            
            try {
                const response = await callAI(question, 'hacking');
                addOutput('ü§ñ AI: ' + response, 'success');
            } catch (error) {
                console.error('AI Error:', error);
                addOutput('‚ùå AI Error: ' + error.message, 'error');
                addOutput('üìä Debug: Check browser console for details', 'warning');
                addOutput('üîÑ Using demo response...', 'warning');
                // Fallback response
                const fallback = getFallbackResponse(question);
                addOutput('ü§ñ AI (Demo): ' + fallback, 'info');
            }
        }
        
        async function analyzeTarget(target) {
            if (!target.trim()) {
                addOutput('Please provide a target to analyze.', 'error');
                return;
            }
            
            addOutput('üîç Analyzing target: ' + target, 'warning');
            
            try {
                const prompt = `Analyze this target for potential vulnerabilities: ${target}. Provide a security assessment.`;
                const response = await callAI(prompt, 'security');
                addOutput('üîç Analysis: ' + response, 'success');
            } catch (error) {
                // Fallback analysis
                addOutput('üîç Analysis (Demo):', 'info');
                addOutput('Target: ' + target);
                addOutput('Potential vulnerabilities: Open ports, weak passwords, outdated software');
                addOutput('Recommended approach: Port scan, social engineering, exploit research');
            }
        }
        
        async function getAISuggestion() {
            addOutput('üí° Getting AI suggestion...', 'warning');
            
            try {
                const prompt = 'Suggest the next best hacking technique or command for a penetration test.';
                const response = await callAI(prompt, 'suggestion');
                addOutput('üí° AI Suggests: ' + response, 'success');
            } catch (error) {
                // Fallback suggestions
                const suggestions = [
                    'Try running NMAP scan to discover open ports',
                    'Use social engineering to gather information',
                    'Check for default passwords on discovered services',
                    'Look for SQL injection vulnerabilities',
                    'Perform reconnaissance with WHOIS lookup'
                ];
                const suggestion = suggestions[Math.floor(Math.random() * suggestions.length)];
                addOutput('üí° AI Suggests (Demo): ' + suggestion, 'info');

        }
        
        async function chatWithAI(message) {
            addOutput('ü§ñ AI is responding...', 'warning');
            
            try {
                const response = await callAI(message, 'chat');
                addOutput('ü§ñ AI: ' + response, 'success');
            } catch (error) {
                const fallback = getFallbackResponse(message);
                addOutput('ü§ñ AI (Demo): ' + fallback, 'info');
            }
        }
        
        async function callAI(prompt, context) {
            if (!apiKey) {
                throw new Error('No API key provided');
            }
            
            const systemPrompt = getSystemPrompt(context);
            
            const response = await fetch(AI_API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`,
                    'HTTP-Referer': 'https://hackingz-terminal.vercel.app',
                    'X-Title': 'Hackingz Terminal'
                },
                body: JSON.stringify({
                    model: AI_MODEL,
                    messages: [
                        { role: 'system', content: systemPrompt },
                        { role: 'user', content: prompt }
                    ],
                    max_tokens: 150,
                    temperature: 0.7
                })
            });
            
            if (!response.ok) {
                throw new Error('API request failed');
            }
            
            const data = await response.json();
            
            if (data.error) {
                throw new Error(data.error.message || 'API Error');
            }
            
            if (!data.choices || !data.choices[0] || !data.choices[0].message) {
                throw new Error('Invalid API response format');
            }
            
            const message = data.choices[0].message;
            let content = message.content;
            
            // Handle DeepSeek reasoning format
            if (!content || content.trim() === '') {
                if (message.reasoning) {
                    content = message.reasoning;
                } else if (message.reasoning_details && message.reasoning_details[0]) {
                    content = message.reasoning_details[0].text;
                }
            }
            
            if (!content || content.trim() === '') {
                throw new Error('Empty response from AI');
            }
            
            return content.trim();
        }
        
        function getSystemPrompt(context) {
            const prompts = {
                hacking: 'You are a cybersecurity expert assistant. Provide educational information about ethical hacking and security testing. Always emphasize legal and ethical practices.',
                security: 'You are a security analyst. Provide professional security assessments and recommendations for educational purposes only.',
                suggestion: 'You are a penetration testing mentor. Suggest ethical hacking techniques for educational security testing.',
                chat: 'You are a helpful AI assistant with expertise in cybersecurity and ethical hacking. Keep responses concise and educational.'
            };
            return prompts[context] || prompts.chat;
        }
        
        function getFallbackResponse(input) {
            const responses = [
                'That\'s an interesting question about cybersecurity.',
                'For educational purposes, I\'d recommend researching that topic further.',
                'That relates to important security concepts.',
                'Consider the ethical implications of that approach.',
                'That\'s a common topic in penetration testing courses.'
            ];
            return responses[Math.floor(Math.random() * responses.length)];
        }
        
        function setAPIKey(key) {
            apiKey = key;
            addOutput('‚úì API key configured successfully!', 'success');
            addOutput('You can now use real AI features.', 'info');
        }
        
        async function testAPIConnection() {
            addOutput('üîç Testing API connection...', 'warning');
            addOutput('API URL: ' + AI_API_URL, 'info');
            addOutput('Model: ' + AI_MODEL, 'info');
            addOutput('Key: ' + apiKey.substring(0, 10) + '...', 'info');
            
            try {
                const response = await fetch(AI_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + apiKey,
                        'HTTP-Referer': 'https://hackingz-terminal.vercel.app',
                        'X-Title': 'Hackingz Terminal'
                    },
                    body: JSON.stringify({
                        model: AI_MODEL,
                        messages: [{ role: 'user', content: 'Hello' }],
                        max_tokens: 10
                    })
                });
                
                addOutput('Response Status: ' + response.status, response.ok ? 'success' : 'error');
                
                const data = await response.json();
                addOutput('Response: ' + JSON.stringify(data, null, 2), 'info');
                
            } catch (error) {
                addOutput('‚ùå Connection Error: ' + error.message, 'error');
            }
        }
        
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const cmd = input.value.trim();
                if (cmd) {
                    processCommand(cmd);
                    input.value = '';
                }
            }
        });
        
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
        
        input.focus();
        setTimeout(() => showMenu(), 1000);
    </script>
